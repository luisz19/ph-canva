<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCanva</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Fa√ßa upload da sua foto</h2>
    <div class="photo-container">
        <canvas id="photoCanvas"></canvas>
        <div id="photoInfo" class="photo-info">
            <div class="cameraName">
                <span class="info-label">Shot on</span>
                <span class="info-camera" id="cameraModel"></span>
                <span class="camera-brand" id="cameraBrand"></span>
            </div>
            <div class="info-details">
                <span id="focalLength"></span>
                <span id="aperture"></span>
                <span id="shutterSpeed"></span>
                <span id="iso"></span>
            </div>
        </div>
    </div>
    <input type="file" name="photo" id="photo" accept="image/*,.heic,.heif">
    <button id="uploadBtn">Upload</button>
    <button id="downloadBtn" style="display: none;">Download</button>
</body>
</html>
